<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTask - Minimalist Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl shadow-slate-200/60 overflow-hidden">
        <div class="bg-indigo-600 p-6 text-white">
            <h1 class="text-2xl font-bold">NexTask</h1>
            <p id="taskCount" class="text-indigo-100 text-sm">0 tugas tersisa</p>
        </div>

        <div class="p-6 border-b border-slate-100">
            <div class="flex gap-2">
                <input id="taskInput" type="text" 
                    class="flex-1 bg-slate-100 border-none rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 outline-none transition-all"
                    placeholder="Apa rencana kamu hari ini?">
                <button onclick="addTask()" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                    +
                </button>
            </div>
        </div>

        <ul id="taskList" class="p-6 space-y-3 max-h-[400px] overflow-y-auto">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
